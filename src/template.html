<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cover - Free Bulma template</title>
</head>

<body>
    <section id="holding-page" class="hero is-fullheight is-default is-bold">
        <div class="hero-head">
            <div class="container is-fluid">
                <figure class="image is-128x128 is-pulled-left">
                    <img src="crew-logo.svg" alt="Crew Brewing Co.">
                </figure>
                <a href="https://instagram.com/crewbrewco" class="is-pulled-right">
                    <span class="icon is-large">
                        <i class="fab fa-instagram fa-2x"></i>
                    </span>
                </a>
            </div>
        </div>
        <div class="hero-body">
            <div class="container is-fluid">
                <div class="columns is-vcentered">
                    <div class="column is-12">
                        <h1 class="title is-2" id="headline">
                            Crew Brewing Company
                        </h1>
                        <h2 class="subtitle is-4">
                            Crew Brewing Company is Coming, Spring 2020.
                        </h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero-foot">
            <div class="container is-fluid">
                <div class="columns">
                    <div class="column is-8 is-offset-4">
                        <figure class="image">
                            <img src="tanks.svg" alt="Description">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
